<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
	<div class="container-contact100" >
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Send Us A Message
				</span>
				<label class="label-input100" for="first-name">Tell us your name *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="last-name" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="email">Enter your email *</label>
				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="example@email.com">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="phone">Enter phone number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="+254 800 000">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="message">Message *</label>
				<div class="wrap-input100 validate-input" data-validate="Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
					<span class="focus-input100"></span></div>
				<div class="container-contact100-form-btn"><button class="contact100-form-btn">Send Message</button></div>
			</form>
		
		<div class="container-contact30" >
			<div class="wrap-contact30">
				<form class="contact100-form validate-form">
					<span class="contact100-form-title">
		<section class="contact us">
		<h3>Reach Out To Us</h3>
				<div class="flex-w size4 p-b-40">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div></br>
					<div class="flex-col size7">
						<i class="fas fa-map-marker-alt"></i>
						<span class="txt1 p-b-20">ADDRESS</span></br>
						<span class="txt2">Ngong plaza 1st floor,</br>Ngong lane</span>
					</div>
				</div></br>
				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>
					<div class="flex-col size7">
						<i class="fas fa-phone"></i>
						<span class="txt1 p-b-20">PHONE</span></br>
						<span class="txt3">+ (254) 777 777</span>
					</div>
				</div></br>
				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>
					<div class="flex-col size7">
						<i class="fas fa-envelope"></i>
						<span class="txt1 p-b-20">EMAIL</span></br>
						<span class="txt3">
							<a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="8deee2e3f9eceef9cde8f5ece0fde1e8a3eee2e0">[agentX@gmail.com]</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

	<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/cb7744ae/cloudflare-static/rocket-loader.min.js" data-cf-settings="2f8a050c8b39da595c7d864e-|49" defer=""></script>
</body>

</html>
